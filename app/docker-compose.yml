version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hello-node-web
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - N8N_WEBHOOK_URL=http://localhost:9090/webhook/f3f7af14-50c8-4fd0-8bd0-ac80b83660d5/chat
    # volumes:
    #   # Volumes para desenvolvimento (comentar em produção)
    #   - ./public:/app/public:ro
    #   - ./server.js:/app/server.js:ro
    restart: unless-stopped
    depends_on:
      - n8n
    networks:
      - hello-node-network
    # healthcheck:
    #   test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "9090:5678"
    environment:
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_HOST=localhost
      - GENERIC_TIMEZONE=America/Sao_Paulo
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped
    networks:
      - hello-node-network

networks:
  hello-node-network:
    driver: bridge

volumes:
  n8n_data:
